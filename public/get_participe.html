<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença - DETIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Confirmação de Participação - DETIN</h1>

    <!-- Carrossel -->
    <div class="mb-6 relative w-full overflow-hidden rounded-xl">
      <div class="carousel flex transition-transform duration-700">
        <img src="imagens/local1.jpg" class="w-full object-cover">
        <img src="imagens/local2.jpg" class="w-full object-cover">
        <img src="imagens/local3.jpg" class="w-full object-cover">
      </div>
    </div>

    <!-- Descrição -->
    <p class="text-center text-gray-600 mb-8">
      A confraternização será em um espaço agradável, com muito verde, piscina e área de lazer para todos aproveitarem esse momento especial.
    </p>

    <!-- Formulário -->
    <form class="space-y-4" id="confirmacaoForm">
      <div>
        <label class="block mb-1 font-semibold">Setor:</label>
        <select id="setor" class="w-full border rounded px-3 py-2" required>
          <option value="">Selecione um setor</option>
          <!-- Preenchido dinamicamente -->
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Nome:</label>
        <select id="colaborador" class="w-full border rounded px-3 py-2" required>
          <option value="">Selecione o nome</option>
          <!-- Preenchido após seleção do setor -->
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Você irá participar?</label>
        <select id="participar" class="w-full border rounded px-3 py-2" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div id="acompanhantesWrapper" class="hidden">
        <label class="block mb-1 font-semibold">Quantidade de acompanhantes:</label>
        <input type="number" id="acompanhantes" min="0" max="10" class="w-full border rounded px-3 py-2" value="0">
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Confirmar
      </button>
    </form>
  </div>

  <script>
    // Carrossel simples automático
    const carousel = document.querySelector('.carousel');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 3;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    // Lógica de exibição do campo de acompanhantes
    document.getElementById('participar').addEventListener('change', function () {
      const wrapper = document.getElementById('acompanhantesWrapper');
      if (this.value === 'sim') {
        wrapper.classList.remove('hidden');
      } else {
        wrapper.classList.add('hidden');
        document.getElementById('acompanhantes').value = 0;
      }
    });

    // Futuro: carregar setores e colaboradores com fetch PHP (backend)
  </script>
</body>
</html>
